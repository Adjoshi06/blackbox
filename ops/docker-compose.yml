services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: flight
      POSTGRES_PASSWORD: flight
      POSTGRES_DB: flight
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 minio minio123; do sleep 1; done;
      mc mb -p local/artifacts || true;
      "

  api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://flight:flight@postgres:5432/flight
      ARTIFACT_STORE_MODE: s3
      ARTIFACT_BUCKET: artifacts
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_REGION: us-east-1
      S3_SECURE: "false"
      AUTH_ENABLED: "false"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - minio
      - minio-init

  worker:
    build:
      context: ..
      dockerfile: worker/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://flight:flight@postgres:5432/flight
      ARTIFACT_STORE_MODE: s3
      ARTIFACT_BUCKET: artifacts
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_REGION: us-east-1
      S3_SECURE: "false"
      AUTH_ENABLED: "false"
      WORKER_POLL_INTERVAL_MS: "1000"
    depends_on:
      - api

  web:
    build:
      context: ..
      dockerfile: web/Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  postgres_data:
  minio_data:
